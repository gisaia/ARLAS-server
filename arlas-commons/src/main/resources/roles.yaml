technicalRoles:
  group/public: []

  role/arlas/user:
# ARLAS explore
    - h:arlas-organization:${org}
    - h:arlas-workspace:${ws}
    - r:explore/.*:GET,POST
    - r:collections/.*:GET
    - r:explore/_list:GET
    - r:explore/ogc/opensearch/.*:GET
    - r:ogc/.*:GET
    - r:stac:GET
    - r:openapi.json:GET
    - r:stac/.*:GET,POST
# ARLAS persistence
    - r:persist/resource/.*:GET
    - r:persist/groups/.*:GET
    - r:persist/resources/.*:GET
# ARLAS permissions
    - r:authorize/resources:GET
# ARLAS IAM session management
    - r:session:POST,DELETE
    - r:session/.*:PUT
    - r:permissions:GET

  role/arlas/tagger:
    - r:write/.*:POST
    - r:status/.*:GET

  role/arlas/builder:
    - r:collections:GET
    - r:persist/resource/.*:PUT,POST,DELETE

  role/arlas/owner:
# ARLAS explore
    - r:collections/.*:PUT,DELETE
    - r:collections/_export:GET
# ARLAS city
    - r:storage/.*:GET,DELETE
    - r:data/.*:GET,POST,DELETE
    - r:process/.*:GET,POST
    - r:usage:GET
# ARLAS IAM
    - r:organisations:GET,POST
    - r:organisations/.*:GET,POST,PUT,DELETE
    - r:users:POST
    - r:users/.*:GET,PUT,POST,DELETE

# M2M role
  role/arlas/importer:
    - r:collections/_import:POST

# IAM super admin role
  role/iam/admin:
    - r:organisations:GET,POST
    - r:organisations/.*:GET,POST,DELETE
    - r:users:POST
    - r:users/.*:GET,PUT,POST,DELETE
    - r:session:POST,DELETE
    - r:session/.*:PUT
    - r:permissions:GET
