technicalRoles:
  group/public:
    description:
    - "Public group"
    permissions: []

  role/arlas/user:
    description:
    - "Viewing data in ARLAS"
    permissions:
# ARLAS explore
    - h:arlas-organization:${org}
    - h:arlas-workspace:${ws}
    - r:explore/.*:GET,POST
    - r:collections/.*:GET
    - r:explore/_list:GET
    - r:explore/ogc/opensearch/.*:GET
    - r:ogc/.*:GET
    - r:stac:GET
    - r:openapi.json:GET
    - r:stac/.*:GET,POST
# ARLAS persistence
    - r:persist/resource/.*:GET
    - r:persist/groups/.*:GET
    - r:persist/resources/.*:GET
# ARLAS permissions
    - r:authorize/resources:GET
# ARLAS IAM session management
    - r:session:DELETE
    - r:permissions:GET

  role/arlas/tagger:
    description:
    - "Tagging data in ARLAS"
    permissions:
    - r:write/.*:POST
    - r:status/.*:GET

  role/arlas/downloader:
    description:
    - "Download data from ARLAS"
    permissions:
    - r:/aproc/processes/download/.*:POST
    - r:/arlas/aproc/processes/download/.*:POST

  role/arlas/datasets:
    description:
    - "Managing dataset in ARLAS"
    permissions:
    - r:datasets/.*:GET,PUT,POST,DELETE

  role/arlas/builder:
    description:
    - "Building dashboards in ARLAS"
    permissions:
    - r:collections:GET
    - r:collections/.*:PUT,DELETE
    - r:collections/_export:GET
    - r:collections/_import:POST
    - r:persist/resource/.*:PUT,POST,DELETE

  role/arlas/owner:
    description:
    - "Managing users and permissions of ARLAS"
    permissions:
    - r:permissions:GET
    - r:collections:GET
    - r:organisations:GET,POST
    - r:organisations/.*:GET,POST,PUT,DELETE
    - r:users/.*:GET,PUT,DELETE
    - r:session:DELETE
    - r:/airs/collections/.*:POST
    - r:/arlas/airs/collections/.*:POST

#  role/city/user:
#    description: "Using city features of ARLAS"
#    permissions:
#    - r:storage/.*:GET,DELETE
#    - r:data/.*:GET,POST,DELETE
#    - r:process/.*:GET,POST
#    - r:usage:GET

# M2M role
  role/m2m/importer:
    description:
    - "M2M account for importing collections"
    permissions:
    - r:collections/_import:POST
    - r:organisations/.*:GET

# IAM super admin role
  role/iam/admin:
    description:
    - "IAM admin"
    permissions:
    - r:organisations:GET,POST
    - r:organisations/.*:GET,POST,DELETE
    - r:users/.*:GET,PUT,DELETE
    - r:session:DELETE
    - r:permissions:GET
