swagger:
  resourcePackage: io.arlas.server.rest
zipkin:
  enabled: false
  # Listening IP address of the service
  # serviceHost: 127.0.0.1
  # Listening port of the service
  # servicePort: 9999
  # collector: http
  # baseUrl: http://localhost:9411/
server:
  #requestLog:
  #  appenders:
  #    - type: file
  #      currentLogFilename: ${ACCESS_LOG_DIR:-log}/access.log
  #      archivedLogFilenamePattern: ${ACCESS_LOG_DIR:-log}/our-app/accedd-%d.log.gz
  registerDefaultExceptionMappers: false
  type: simple
  applicationContextPath: ${ARLAS_PREFIX:-/arlas/}
  connector:
    type: http
    port: ${ARLAS_PORT:-9999}
logging:
  level: INFO
elastic-host: ${ARLAS_ELASTIC_HOST:-localhost}
elastic-port: ${ARLAS_ELASTIC_PORT:-9300}
arlas-index:  ${ARLAS_ELASTIC_INDEX:-.arlas}
arlas-cache-size: 1000
arlas-cache-timeout: 60
arlas-cors-enabled: true


collection-auto-discover:
  preferred-id-field-name: id,identifier
  preferred-timestamp-field-name: startdate
  preferred-centroid-field-name: centroid
  preferred-geometry-field-name: geo,geometry
  schedule: 0
